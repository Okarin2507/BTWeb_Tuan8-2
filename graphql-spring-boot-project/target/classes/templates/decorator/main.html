<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title layout:title-pattern="$CONTENT_TITLE | $LAYOUT_TITLE">GraphQL Project</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- THÊM: Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- THÊM: Link tới file CSS tùy chỉnh -->
    <link th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body>
    <!-- THÊM: Vùng chứa cho Toast Notification -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="appToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" id="toast-title">Thông báo</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toast-body">
                <!-- Nội dung thông báo sẽ được chèn vào đây -->
            </div>
        </div>
    </div>

    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <span class="fs-4">GraphQL Project</span>
            </a>
            
            <div class="col-md-3 text-end" th:if="${session.loggedInUser != null}">
                <span class="me-2" th:text="'Hi, ' + ${session.loggedInUser.fullname}"></span>
                <a th:href="@{/logout}" class="btn btn-outline-primary">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </a>
            </div>
        </header>

        <main layout:fragment="content">
            <p>Default content.</p>
        </main>

        <footer class="py-3 my-4">
            <p class="text-center text-body-secondary">Lê Ngô Nhựt Tân - 23110315</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
