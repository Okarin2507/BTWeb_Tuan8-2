<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{decorator/main}">
<head>
    <title>Admin Dashboard</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <!-- Cột danh mục -->
        <div class="col-md-4">
            <h2>Categories</h2>
            <ul id="category-list" class="list-group">
                <li class="list-group-item list-group-item-action active" style="cursor: pointer;">All Products</li>
                <!-- Danh mục sẽ được render vào đây bằng JS -->
            </ul>
        </div>

        <!-- Cột sản phẩm -->
        <div class="col-md-8">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 id="product-list-title" class="mb-0">All Products</h2>
                <!-- Cụm nút hành động -->
                <div>
                    <button id="logout-button" class="btn btn-outline-secondary me-2" style="display: none;">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </button>
                    <button id="btn-new-product" class="btn btn-primary">
                        <i class="bi bi-plus-circle"></i> Add New Product
                    </button>
                </div>
            </div>
            
            <!-- Vùng chứa sản phẩm và spinner -->
            <div id="product-list-container" class="position-relative" style="min-height: 300px;">
                <div id="product-list" class="row">
                    <!-- Sản phẩm sẽ được load vào đây -->
                </div>
                
                <div id="loading-spinner" class="loading-spinner justify-content-center align-items-center" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>

            <!-- Vùng chứa phân trang -->
            <nav aria-label="Page navigation" class="mt-4">
                <ul id="pagination-controls" class="pagination justify-content-center"></ul>
            </nav>
        </div>
    </div>

    <!-- Modal thêm/sửa sản phẩm (Đầy đủ) -->
    <div class="modal fade" id="product-modal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Add New Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="product-form">
                        <input type="hidden" id="product-id">

                        <div class="mb-3">
                            <label for="product-title" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="product-title" required>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="product-price" class="form-label">Price</label>
                                <input type="number" step="0.01" class="form-control" id="product-price" required>
                            </div>
                            <div class="col">
                                <label for="product-quantity" class="form-label">Quantity</label>
                                <input type="number" class="form-control" id="product-quantity" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="product-description" class="form-label">Description</label>
                            <textarea class="form-control" id="product-description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="product-user" class="form-label">Seller</label>
                            <select class="form-select" id="product-user" required></select>
                        </div>
                        <div class="mb-3">
                            <label for="product-categories" class="form-label">Categories</label>
                            <select class="form-select" id="product-categories" multiple required></select>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
